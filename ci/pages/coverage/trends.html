<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coverage Trends</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; padding: 24px; max-width: 1100px; margin: 0 auto; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 16px; margin: 12px 0; width: 100%; }
    .muted { color: #666; }
    #chartWrap {
      height: 420px;
    }
    #chart {
      width: 100% !important;
      height: 100% !important;
    }
    table { border-collapse: collapse; width: 100%; }
    th, td { border-bottom: 1px solid #eee; padding: 8px; text-align: left; }
    th { background: #fafafa; }
    code { background: #f6f8fa; padding: 2px 6px; border-radius: 6px; }
    a { text-decoration: none; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>
  <h1>Coverage Trends</h1>
  <p class="muted">
    Back to <a href="../index.html">Reports Home</a> |
    Open <a href="./report/index.html">Latest Coverage Report</a> |
    Raw <a href="./history.json">history.json</a>
  </p>

  <div class="card">
    <h2>Overall Coverage Over Time</h2>
    <div id="chartWrap">
      <canvas id="chart"></canvas>
    </div>

    <p class="muted">Each point is a run on <code>main</code>. Y axis is percentage.</p>
  </div>

  <div class="card">
    <h2>Recent Runs</h2>
    <table id="runs">
      <thead>
        <tr>
          <th>Date (UTC)</th>
          <th>Line %</th>
          <th>Branch %</th>
          <th>SHA</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="./trends.js"></script>
</body>
</html>
