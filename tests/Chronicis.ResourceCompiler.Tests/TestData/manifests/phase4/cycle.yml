entities:
  A:
    file: cycle-a.json
    pk: id
    root: true
    output:
      blobTemplate: "a/{id}.json"
    children:
      - entity: B
        as: bs
        fk:
          field: aId
  B:
    file: cycle-b.json
    pk: id
    children:
      - entity: A
        as: as
        fk:
          field: bId
