entities:
  Parent:
    file: assembly-parent.json
    pk: id
    root: true
    output:
      blobTemplate: "parents/{id}.json"
    children:
      - entity: Child
        as: children
        fk:
          field: parentId
        orderBy:
          field: order
          direction: asc
  Child:
    file: assembly-child.json
    pk: id
