name: Deploy Client (ACA)

on:
  push:
    branches: ["main"]
    paths:
      - "src/Chronicis.Client/**"
      - "src/Chronicis.Client.Host/**"
      - "src/Chronicis.Shared/**"
      - "Directory.Build.props"
      - "Directory.Build.targets"
      - "global.json"
      - ".github/workflows/deploy-client.yml"

permissions:
  id-token: write
  contents: read

concurrency:
  group: chronicis-client-main
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Login to ACR
        run: az acr login --name ${{ vars.ACR_NAME }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set image tags
        run: |
          echo "IMAGE=${{ vars.ACR_LOGIN_SERVER }}/${{ vars.CLIENT_IMAGE_REPO }}:${{ github.sha }}" >> $GITHUB_ENV
          echo "IMAGE_LATEST=${{ vars.ACR_LOGIN_SERVER }}/${{ vars.CLIENT_IMAGE_REPO }}:latest" >> $GITHUB_ENV

      - name: Sanity check image vars
        run: |
          test -n "$IMAGE"
          test -n "$IMAGE_LATEST"
          echo "Using IMAGE=$IMAGE"
          echo "Using IMAGE_LATEST=$IMAGE_LATEST"

      - name: Build and push Client image (Host)
        run: |
          docker buildx build \
            -f src/Chronicis.Client.Host/Dockerfile \
            -t "$IMAGE" \
            -t "$IMAGE_LATEST" \
            --cache-from type=gha \
            --cache-to type=gha,mode=max \
            --push .

      - name: Deploy Client (update image)
        run: |
          az containerapp update \
            --name ${{ vars.CLIENT_APP_NAME }} \
            --resource-group ${{ vars.RESOURCE_GROUP }} \
            --image "$IMAGE"

      - name: Print active Client revision
        run: |
          REVISION=$(az containerapp revision list \
            --name ${{ vars.CLIENT_APP_NAME }} \
            --resource-group ${{ vars.RESOURCE_GROUP }} \
            --query "[?properties.active==\`true\`].name | [0]" \
            --output tsv)

          echo "âœ… Active Client revision: $REVISION"
