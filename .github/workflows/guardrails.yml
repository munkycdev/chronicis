name: Guardrails

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  guardrails:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
          cache: true

      - name: Restore
        run: dotnet restore ./Chronicis.sln

      - name: Verify formatting
        run: dotnet format ./Chronicis.sln --verify-no-changes --verbosity minimal

      - name: Build
        run: dotnet build ./Chronicis.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test ./Chronicis.sln --configuration Release --no-build --verbosity normal
