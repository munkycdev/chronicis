name: Guardrails

on:
  push:
    branches: [ main ]

permissions:
  contents: read

jobs:
  guardrails:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore
        run: dotnet restore ./Chronicis.CI.sln

      - name: Verify formatting
        run: dotnet format ./Chronicis.CI.sln --verify-no-changes --verbosity minimal

      - name: Build
        run: dotnet build ./Chronicis.CI.sln --configuration Release --no-restore

      - name: Test (with coverage)
        run: dotnet test ./Chronicis.CI.sln --configuration Release --no-build --verbosity normal

      - name: Install ReportGenerator
        run: dotnet tool update -g dotnet-reportgenerator-globaltool

      - name: Generate coverage summary + HTML report
        shell: bash
        run: |
          reportgenerator \
            -reports:"**/TestResults/coverage/coverage.cobertura.xml" \
            -targetdir:"coveragereport" \
            -reporttypes:"MarkdownSummaryGithub;Html"

      - name: Publish coverage summary to GitHub Actions
        shell: bash
        run: |
          cat coveragereport/SummaryGithub.md >> $GITHUB_STEP_SUMMARY

      - name: Upload HTML coverage report artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coveragereport
