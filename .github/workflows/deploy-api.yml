name: Deploy Chronicis API

on:
  push:
    branches:
      - main
    paths:
      - 'src/Chronicis.Api/**'
      - 'src/Chronicis.Shared/**'
      - '.github/workflows/deploy-api.yml'
  workflow_dispatch:  # Allow manual trigger

env:
  REGISTRY: crchronicisdev.azurecr.io
  IMAGE_NAME: chronicis-api
  DOCKERFILE_PATH: src/Chronicis.Api/Dockerfile

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy API Container
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ env.DOCKERFILE_PATH }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'app-chronicis-api'
          images: '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest'
