name: Deploy API (ACA)

on:
  push:
    branches: ["main"]
    paths:
      - "src/Chronicis.Api/**"
      - "src/Chronicis.Shared/**"
      - "Directory.Build.props"
      - "Directory.Build.targets"
      - "global.json"
      - ".github/workflows/deploy-api.yml"

permissions:
  id-token: write
  contents: write   # needed for git tag push

concurrency:
  group: chronicis-api-main
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Login to ACR
        run: az acr login --name ${{ vars.ACR_NAME }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Stamp version
        run: |
          MAJOR=$(jq -r '.major' version.json)
          MINOR=$(jq -r '.minor' version.json)
          APP_VERSION="${MAJOR}.${MINOR}.${{ github.run_number }}"
          GIT_SHA=$(git rev-parse --short HEAD)
          echo "APP_VERSION=${APP_VERSION}" >> $GITHUB_ENV
          echo "GIT_SHA=${GIT_SHA}" >> $GITHUB_ENV
          echo "Stamped version: ${APP_VERSION} (${GIT_SHA})"

      - name: Set image tags
        run: |
          echo "IMAGE=${{ vars.ACR_LOGIN_SERVER }}/${{ vars.API_IMAGE_REPO }}:${{ github.sha }}" >> $GITHUB_ENV
          echo "IMAGE_LATEST=${{ vars.ACR_LOGIN_SERVER }}/${{ vars.API_IMAGE_REPO }}:latest" >> $GITHUB_ENV

      - name: Sanity check image vars
        run: |
          test -n "$IMAGE"
          test -n "$IMAGE_LATEST"
          test -n "$APP_VERSION"
          echo "Using IMAGE=$IMAGE"
          echo "Using IMAGE_LATEST=$IMAGE_LATEST"
          echo "Using APP_VERSION=$APP_VERSION"

      - name: Build and push API image
        run: |
          docker buildx build \
            -f src/Chronicis.Api/Dockerfile \
            -t "$IMAGE" \
            -t "$IMAGE_LATEST" \
            --build-arg APP_VERSION="$APP_VERSION" \
            --build-arg GIT_SHA="$GIT_SHA" \
            --cache-from type=gha \
            --cache-to type=gha,mode=max \
            --push .

      - name: Deploy API (update image)
        run: |
          az containerapp update \
            --name ${{ vars.API_APP_NAME }} \
            --resource-group ${{ vars.RESOURCE_GROUP }} \
            --image "$IMAGE" \
            --set-env-vars "DD_VERSION=$APP_VERSION"

      - name: Tag release (API)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "api-v${APP_VERSION}"
          git push origin "api-v${APP_VERSION}"

      - name: Print active API revision
        run: |
          REVISION=$(az containerapp revision list \
            --name ${{ vars.API_APP_NAME }} \
            --resource-group ${{ vars.RESOURCE_GROUP }} \
            --query "[?properties.active==\`true\`].name | [0]" \
            --output tsv)

          echo "âœ… Active API revision: $REVISION (v${APP_VERSION})"
