<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chronicis</title>
    <base href="/" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="Chronicis.Client.styles.css" rel="stylesheet" />
    <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" />
    <link href="css/tipTapStyles.css" rel="stylesheet" />
</head>
<body>
    <div id="app">
        <div style="position:absolute;top:30vh;width:100%;text-align:center">
            <h1>Loading...</h1>
        </div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>

    <!-- Blazor -->
    <script src="_framework/blazor.webassembly.js"></script>

    <!-- MudBlazor -->
    <script src="_content/MudBlazor/MudBlazor.min.js"></script>

    <!-- TipTap via ES Modules -->
    <script type="module">
        import { Editor } from 'https://esm.sh/@tiptap/core@3.11.0';
        import StarterKit from 'https://esm.sh/@tiptap/starter-kit@3.11.0';

        // Make available globally for Blazor
        window.TipTap = {
            Editor: Editor,
            StarterKit: StarterKit
        };

        // Notify that TipTap is ready
        window.dispatchEvent(new Event('tiptap-ready'));
    </script>

    <!-- Our Integration Script -->
    <script src="js/tipTapIntegration.js"></script>
